<!DOCTYPE html>
<html>
<head>
  <title>Subliminal - NAME</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../styles.css">
  <meta name="description" content="SUMMARY">
  <meta name="keywords" content="TAGS">
</head>
 
<body>
    <div class="title-blur">
        <h2 id="poemTitle" class="centre content">TITLE</h2>
        <hr>
    </div>
    <div id="poemMain">
        <p id="poemContent">
            CONTENT
        </p>
    </div>
    <a href="../../contents" class="back"> <- Back</a>
</body>
<script>
    async function init() {
        const params = new URLSearchParams(document.location.search)
        const hash = params.get("poemid")
        let poemData = await (await fetch("https://server.poemanthology.org/")).json()
        
        //Set up title and url bar for vanity
        window.history.replaceState(null, "Title", "/" + poemData.name);  
        document.title = "Subliminal - " + poemData.title

        //Place poem data into the DOM
        poemContent.innerText = poemData.content
        poemMain.class = poemData.pageStyle
        document.body.style.background = poemData.background
    }
    init()
</script>
</html>
