    <div class="title-blur">
        <h2 class="centre content">The Ride - By Axel<br></h2>
        <hr>
    </div>
    <div class="poem-centre">
    <p>
        Rising, rising <br>
        Slowly <br>
        filled to the brim with fear <br>
        screaming <br>
        <br>
        falling, falling <br>
        Zooming <br>
        welled up with regret <br>
        Shouting <br>
        <br>
        defying gravity <br>
        Speedily <br>
        filled with worry <br>
        screeching, screeching <br>
        <br>
        Slowly ending <br>
        slowly, slowly calming down regret. <br>
    </p>
