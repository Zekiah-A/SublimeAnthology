    <h2 class="centre"> Bibbilance </h2>
    <hr>
    
    <div class="poem-centre-wide">
        <h3> Bibbilance <em>(noun) - </em> </h3>
        <p> Bibbilance - A type of alliteration, similar to sibbilance, but making use of plosive 'b' sounds, in order to create an explosive effect on a word. Could also be used to express the bumbling of a "clueless" narrator. </p>
