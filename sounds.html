    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        side {
            width: 256px;
            background-color: black;
            border-right: 1px solid #242424;
            display: flex;
            flex-direction: column;
        }
        .side-button {
            padding: 4px;
            border-radius: 4px;
            color: lightgray;
            height: fit-content;
            margin: 8px 8px 0px 8px;
            line-height: 16px;
            user-select: none;
            cursor: pointer;
            text-decoration: none;
            height: 30px;
        }
        .side-button:hover {
            color: white;
        }
        .side-button:focus {
            background-color: #d3d3d33b;
        }
        .side-title {
            color: white;
            font-size: 20px;
            padding: 12px;
            user-select: none;
        }
        input[type="range"] {
            border: none;
            appearance: none;
            outline: none;
            cursor: pointer;
            overflow: clip;
            height: 4px;
            border-radius: 4px;
        }
        input[type="range"]::-moz-range-thumb {
            appearance: none;
            height: 100%;
            background: #096BB1;
            cursor: pointer;
            transform: translateX(-10px);
            width: 20px;
            box-shadow: -1010px 0px 0px 1000px #096bb1;
            border: none;
            border-radius: 0px 10px 10px 0px;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            height: 100%;
            background: #096BB1;
            cursor: pointer;
            transform: translateX(-10px);
            width: 20px;
            box-shadow: -1010px 0px 0px 1000px #096bb1;
            border: none;
            border-radius: 0px 10px 10px 0px;
        }
        #playButton {
            color: black;
            background-color: white;
            border-radius: 100%;
            width: 32px;
            height: 32px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            margin: 4px;
            transition: scale(0.2s);
            display: flex;
            justify-content: center;
            align-content: center;
        }
        #playButton:hover {
            scale: 1.1;
        }
        #progressBar {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateY(-50%) translateX(-50%);
            width: 80%;
        }
    </style>
</head>
