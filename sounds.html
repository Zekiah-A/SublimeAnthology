<html><head>
    <title>Subliminal Sounds</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sounds at subliminal!">
    <meta name="keywords" content="Spotify, Music, Sounds, Subliminal, Lyrics">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        side {
            width: 256px;
            background-color: black;
            border-right: 1px solid #242424;
            display: flex;
            flex-direction: column;
        }
        .side-button {
            padding: 12px;
            border-radius: 4px;
            color: lightgray;
            height: fit-content;
            margin: 8px 8px 0px 8px;
            line-height: 16px;
            user-select: none;
            cursor: pointer;
            text-decoration: none;
        }
        .side-button:hover {
            color: white;
        }
        .side-button:focus {
            background-color: #d3d3d33b;
        }
        .side-title {
            color: white;
            font-size: 20px;
            padding: 12px;
            user-select: none;
        }
        input[type="range"] {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateY(-50%) translateX(-50%);
            width: 80%;
            border: none;
            appearance: none;
            outline: none;
            cursor: pointer;
            overflow: clip;
            height: 4px;
            border-radius: 4px;
        }
        input[type="range"]::-moz-range-thumb {
            appearance: none;
            height: 100%;
            background: #096BB1;
            cursor: pointer;
            transform: translateX(-10px);
            width: 20px;
            box-shadow: -1010px 0px 0px 1000px #096bb1;
            border: none;
            border-radius: 0px 10px 10px 0px;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            height: 100%;
            background: #096BB1;
            cursor: pointer;
            transform: translateX(-10px);
            width: 20px;
            box-shadow: -1010px 0px 0px 1000px #096bb1;
            border: none;
            border-radius: 0px 10px 10px 0px;
        }
        #playButton {
            color: black;
            background-color: white;
            border-radius: 100%;
            width: 40px;
            height: 40px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            margin: 4px;
            transition: scale(0.2s);
        }
        playButton:hover {
            scale: 1.1;
        }
    </style>
</head>
   
<body style="background-color: #1c1c1c;display: flex;flex-direction: column;overflow: hidden;height: 100%;width: 100%;padding: 0px;margin: 0px;/*! scale: 111; */">
